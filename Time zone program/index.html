<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Zone Program</title>
</head>

<body>

    <div class="container">
        <div class="container1">
            <img src="img/timeZoneMap.png" alt="Time zone Map" srcset="">
        </div>
        <div class="container2">
            <form name="calculos">
                <div class="container3">
                    <h2>TIME ZONE </h2>
                    <h3><strong>Digite horário atual no Brasil:</strong></h3>
                    <label for="preco" title="Preço"><strong>Horas:</strong></label>
                    <input type="number" name="" id="inHour">
                    <label for=""><strong>Minutos:</strong></label>
                    <input type="text" name="" id="outMinutos">
                </div>
                <div>
                    <label><strong>Selecione o país:</strong></label>
                    <select id="inCountry">
                        <option id="Italia"> Itália</option>
                        <option id="Franca"> França</option>
                        <option id="EUA"> EUA</option>
                        <option id="Japao"> Japão</option>
                        <option id="Canada"> Canadá</option>
                    </select>
                </div>
                <br>
                <input type="button" value="Calcular" onclick="calculo()">
                <input type="reset" value="Limpar">
                <h3 id="outResult"></h3>
            </form>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
