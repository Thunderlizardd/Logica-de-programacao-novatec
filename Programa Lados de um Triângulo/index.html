<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sides of a Triangle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Sides of a Triangle:</h1>
        <div class="side">
            <label class="labelSideA">Side A:</label>
            <input type="text" id="inSideA">
        </div>

        <div class="side">
            <label class="labelSideB">Side B:</label>
            <input type="text" id="inSideB">
        </div>

        <div class="side">
            <label class="labelSideB">Side C:</label>
            <input type="text" id="inSideC">
        </div>

        <input class="side" type="button" value="Show me result" id="btShowMeResult">

        <div class="result">
            <p id="showMeResult"></p>

        </div>
       

    </div>

    <script src="script.js"></script>
    
</body>
</html>
